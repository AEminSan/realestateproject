<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Business Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            margin: 20px;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 10px;
            background-image: linear-gradient(45deg, #007bff, #00bcd4);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 8px 16px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <tr th:each="tempBusiness : ${business}">
        <h2 th:text="${tempBusiness.name}"></h2>
    </tr>

    <a th:href="@{/}">
        Home
    </a>

    <a th:href="@{/properties/list}">
        Return to List
    </a>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempBusiness : ${business}">
            <td th:text="${tempBusiness.name}" />
            <td th:text="${tempBusiness.address}" />
            <td th:text="${tempBusiness.phoneNumber}" />
            <td th:text="${tempBusiness.email}" />
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
