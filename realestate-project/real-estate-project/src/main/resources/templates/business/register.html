<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
      xmlns:sec="https://thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Business</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .return-link,
        .username {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .return-link:hover,
        .username:hover {
            color: #0056b3;
        }

        .username-section {
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="username-section" sec:authorize="isAuthenticated()">
        <span class="username">Welcome, <span sec:authentication="name"></span>!</span>
    </div>

    <a th:href="@{/}" class="return-link">
        &lt; Return to Home
    </a>

    <h1>Register Business</h1>
    <form action="#" th:action="@{/business/save}"
          th:object="${business}" method="post">

        <label for="name">Business Name</label>
        <input type="text" th:field="*{name}" id="name">

        <label for="address">Address</label>
        <input type="text" th:field="*{address}" id="address">

        <label for="phoneNumber">Phone Number</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber">

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email">

        <input type="submit" value="Register">

    </form>
</div>
</body>
</html>
